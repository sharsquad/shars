{% load static %}
<!doctype html>
<html lang="en">
<head>
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static '/base/css/base.css'%}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <form method="post">
        {% csrf_token %}
        <div class="pop_up2" id="pop_up2">
            <div class="pop_up_cont2">
                <div class="pop_up_wind2">
                    <p class="pop_up_title2">Sign In</p>
                    <input type="text" id="userName" name="username" placeholder="Login">
                    <input type="text" id="pwd" name="password" placeholder="Password">
                    <button class="pop_up_butt2" type="submit">Confirm</button>
                    <div class="signup"><a href="{% url 'registration' %}">Sign Up</a></div>
                    <div class="forgot"><a href="">Forgot password?</a></div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
