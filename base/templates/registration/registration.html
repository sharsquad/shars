{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static '/base/css/base.css'%}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="pop_up" id="pop_up">
        <div class="pop_up_cont">
        <div class="error_wind">
        </div>
            <div class="pop_up_wind">
                 {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <p class="pop_up_title">Sign Up</p>
                <form method="post">
                    {% csrf_token %}
                    {{  register_form }}
                    <button class="pop_up_butt" type="submit">Confirm</button>
                    <div class="forgot"><a href="{% url 'login' %}">Already have an account?</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
