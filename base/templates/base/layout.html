{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="{% static 'base/pic/2.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/base/css/base.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside class="aside">
        <a href="{% url 'main' %}"><img class="logo" src="{% static 'base/pic/1.png' %}" alt="logo"></a>
            <div class="navigation">
                <ul>
                    <a href="{% url 'main' %}"><li><i class="fas fa-home"></i> Main</li></a>
                    <a href="{% url 'about' %}"> <li><i class="fas fa-address-card"></i> About</li></a>
                    <a href="{% url 'links' %}"><li><i class="fas fa-link"></i> Links</li></a>
                    <a href="{% url 'database' %}"><li><i class="fas fa-database"></i> Database</li></a>
                    <a href="{% url 'bot' %}"><li><i class="fas fa-robot"></i> Bot</li></a>
                    <a href="{% url 'logout_view' %}"><li><i class="fas fa-plug"></i> Logout</a>
                </ul>
            </div>
    </aside>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <div class="footer">
        <p class="footer-text"></p>
    </div>
    <script src="/base/static/base/js/popup.js"></script>
 <script src="/base/static/base/js/popupsec.js"></script>
</body>
</html>
